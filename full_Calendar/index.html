  <body>
    <div id="search_bar">
      <div id="search-form" class="pl-2 flex flex-nowrap relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" placeholder="Search for Events" id="search-input" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
        <button id="search_button" type="submit" class="mr-2 ml-2 text-white right-2.5 bottom-2.5 bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search Event</button>
        <div class="allEvents_button"><button id="allEvents_button" class=" text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">All Events</button></div>
      </div>
      
      <div id="filter_button" id="filter_button" class="mb-4 flex items-center justify-center">
        <div>
          <button id="recruiting_seminar" class="bg-slate-50 hover:text-emerald-500 text-black py-2 px-4 rounded">Recruiting Seminar</button>
          <button id="online_client_seminar" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">online client seminar</button>
          <button id="agent_only_seminar" class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded">agent only seminar</button>
          <button id="live_client_seminar"class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded" >live client seminar</button>

        </div>
      </div>
    </div>
    
    <div id="calendar"></div>
  </body>
  <script src="script.js"></script>
